<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 41</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #f2f2f2;
    }

    header {
        background: #d59a00;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 24px;
        line-height: 24px;
        color: #111;
        padding: 0 24px;
    }

    main {
        flex: 1;
        display: flex;
        min-height: calc(100vh - 24px);
    }

    .col {
        padding: 24px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        text-align: center;
        font-size: 12px;
    }

    .left {
        flex: 1;
        background: #4a4a4a;
        color: #fff;
    }
    .mid {
        flex: 2;
        background: #ffffff;
        color: #111;
    }
    .right {
        flex: 1;
        background: #4a4a4a;
        color: #fff;
    }

    .label {
        width: 100%;
        font-size: 12px;
    }
    </style>
</head>

<body>
    <header>Título de la página</header>

    <main>
    <section class="col left">
        <div class="label">Lateral izquierdo</div>
    </section>

    <section class="col mid">
        <div class="label">Contenido central</div>
    </section>

    <section class="col right">
        <div class="label">Lateral derecho</div>
    </section>
    </main>
</body>
</html>
