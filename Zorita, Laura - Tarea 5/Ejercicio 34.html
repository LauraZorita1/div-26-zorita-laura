<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .scroll-box {
        
        width: 400px;
        height: 200px;
        border: 1px solid #000;
        padding: 10px;
        overflow: auto;
        white-space: nowrap; 
        margin: 20px auto;
    }
    .content {
        width: 800px;
        height: 4000px;
        background: linear-gradient(to right, #6f5fff, #c17bfe);
        
    }

</style>
<body>
    <h1>Caja desplegable</h1>
    <div class="scroll-box">
    <div class="content">Contenido desplazable</div>
    </div>
</body>
</html>
