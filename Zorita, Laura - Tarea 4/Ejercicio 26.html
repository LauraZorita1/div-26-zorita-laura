<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        :root {
            --color-primario: #3498db;
            --color-secundario: #2ecc71;
            --color-error: #e74c3c;
            --color-fondo: #ecf0f1;
            --color-texto: #2c3e50;
            --espacio-base: 16px;
            --font-size: 14px;
        }

        body {
            background-color: var(--color-fondo);
            font-family: Arial, sans-serif;
            padding: var(--espacio-base);
        }

        form {
            background: white;
            padding: calc(var(--espacio-base) * 2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: calc(var(--espacio-base) / 2);
            color: var(--color-texto);
            font-weight: bold;
        }

        label.required::after {
            content: " *";
            color: var(--color-error);
        }

        input, textarea {
            width: 100%;
            padding: var(--espacio-base);
            margin-bottom: var(--espacio-base);
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: var(--font-size);
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primario);
            background-color: #f0f8ff;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        input:invalid,
        textarea:invalid {
            border-color: var(--color-error);
        }

        input:invalid:focus {
            background-color: #ffe6e6;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.3);
        }

        button {
            background-color: var(--color-primario);
            color: white;
            padding: var(--espacio-base);
            border: none;
            border-radius: 4px;
            font-size: var(--font-size);
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        form:valid button {
            background-color: var(--color-secundario);
        }

        button:hover {
            opacity: 0.9;
        }

        ::selection {
            background-color: var(--color-primario);
            color: white;
        }

        
    </style>
</head>
<body>
    <form>
        <label for="nombre" class="required">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>

        <label for="mensaje" class="required">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Tu mensaje aquÃ­" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
