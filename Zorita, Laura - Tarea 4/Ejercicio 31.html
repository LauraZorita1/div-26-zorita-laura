<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #070640;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ccc;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #070640;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
        }
        .menu {
            position: fixed;
            top: 100px;
            right: 0;
            width: 200px;
            background-color: #f4f4f4;
            border: 1px solid darkgray;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
        }

        .menu h3 {
            margin-top: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #070640;
        }

</style>
<body>
      </header>
    <div class="menu">
        <h3>Menú</h3>
        <ul>
            <li><a href="#seccion1">Sección 1</a></li>
            <li><a href="#seccion2">Sección 2</a></li>
            <li><a href="#seccion3">Sección 3</a></li>
    </div>
    <main>
        <h1>Pagina con Secciones y Botón Flotante</h1>
    </main>
    <section>
        <h2>Sección 1</h2>
        <p>Esta es la primera sección de la página. Aqui puedes colocar contenido importante .</p>
    </section>
    <section>
        <h2>Sección 2</h2>
        <p>Contenido de la sección 2.</p>
    </section>
    <section>
        <h2>Sección 3</h2>
        <p>Contenido de la sección 3.</p>
    </section>
    <button>
        Botón Flotante
    </button>
</body>
</html>
