<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.nav{
    font-family: sans-serif;
    font-size: 16px;
    word-spacing: 15px;
    text-transform: uppercase;
    font-variant: small-caps;
    display: flex;
    justify-content: center;
    background-color: #464444;
    padding: 10px 0;
}

.nav a{
    text-decoration: none;
    color: #333;
    transition: all 0.3s ease;
    cursor: pointer;
}

.nav:hover {
    text-decoration: underline;
}

.nav.active {
    font-weight: bold;
}
</style>
<body>
    <nav>
        <a href="#"> Inicio </a>
        <a href="#"> Servicios </a>
        <a href="#"> Producto </a>
        <a href="#"> Contacto </a>
    </nav>
</body>
</html>
