<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .tarjeta {
            background-color: hsl(200, 70%, 90%);
            border: 2px solid rgb(100, 150, 200);
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .tarjeta h1 {
            color: rgb(8, 8, 8);
            margin-bottom: 10px;
        }
        .tarjeta p {
            color: #111111;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .tarjeta button {
            background-color: rgba(10, 10, 10, 0.7); 
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        
        .tarjeta button:hover {
            background-color: #00bfff;
        }

</style>
<body>
   
</head>
<body>

    <div class="tarjeta">
        <h1>Laura</h1>
        <p>informacion</p>
        <button>Contacto</button>
    </div>
</body>
</html>
