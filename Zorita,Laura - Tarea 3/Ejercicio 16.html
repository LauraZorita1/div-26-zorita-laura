<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30vmax, 1fr));
            justify-items: center;
            padding: 2em; 
        }
        .imagen {
            width: 30vmax;
            height: 200px;
            margin: 1rem;
            border: 0.5cm solid black;
            background-position: center;
        }
        .img1 {
            background-image: url('https://via.placeholder.com/600x400?text=Imagen+1');
        }

        .img2 {
            background-image: url('https://via.placeholder.com/600x400?text=Imagen+2');
        }

        .img3 {
            background-image: url('https://via.placeholder.com/600x400?text=Imagen+3');
        }

        .img4 {
            background-image: url('https://via.placeholder.com/600x400?text=Imagen+4');
        }
</style>
<body>
     <h1 >Galería de Imágenes</h1>

    <div class="galeria">
        <div class="imagen imagen 1"></div>
        <div class="imagen imagen 2"></div>
        <div class="imagen imagen 3"></div>
        <div class="imagen imagen 4"></div>
    </div>
</body>
</html>
