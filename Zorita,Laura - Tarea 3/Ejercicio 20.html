<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .boton1 {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    background-color: rgb(70, 130, 180);
    color: hsl(0, 0%, 95%);
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .boton1:hover {
    background-color: #FF6347;
  }

  .boton2 {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    background-image: url('https://placehold.co/100x50');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
    border-radius: 5px;
    text-shadow: 1px 1px 2px black;
  }

  .boton3 {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    color: white;
    background: linear-gradient(
      45deg,
      rgba(194, 131, 131, 0.7),
      hsla(240, 31%, 62%, 0.7)
    );
  }

</style>
<body>
    <button class="boton1">Botón 1</button>
    <button class="boton2">Botón 2</button>
    <button class="boton3">Botón 3</button>
</body>
</html>
